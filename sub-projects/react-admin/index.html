<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-admin</title>
    <script>
      // 兼容子应用单独运行时
      if (!window.__transition) {
        const __transition = (code, options) => {
          if (__transition !== window.__transition) {
            return window.__transition(code, options)
          }
          return ''
        }
        window.__transition = __transition
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/react-router-dom/6.10.0/react-router-dom.production.min.js"></script> -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
